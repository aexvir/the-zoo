type: object
properties:
    apiVersion:
        type: string
    kind: "component"
    metadata:
        type: object
        properties:
            name:
                type: string
            owner:
                type: string
            description:
                type: ["string", "null"]
            tags:
                type: [array, null]
                items:
                    type: string
            links:
                type: ["array", "null"]
                items:
                    type: object
                    properties:
                        name:
                            type: string
                        url:
                            type: string
                        icon:
                            type: ["string", "null"]
            group:
                type: object
                properties:
                    product_owner:
                        type: string
                    project_owner:
                        type: string
                    maintainers:
                        type: array
                        items:
                            type: string
    spec:
        type: object
        properties:
            type: "library"
            lifecycle:
                type: string
                enum: [ "beta", "production", "deprecated", "discontinued" ]
            impact:
                type: string
                enum: [ "profit", "customers", "employees" ]
            analysis:
                type: [ "array", "null" ]
                items:
                    type: object
                    properties:
                        exclusions:
                            type: array
                            items:
                                type: string
            integrations:
                type: object
                items:
                    type: object
                    properties:
                        sonarqube_project:
                            type: string
                        slack_channel:
                            type: string
additionalProperties: false
required:
    - kind
    - name
    - owner
    - type
